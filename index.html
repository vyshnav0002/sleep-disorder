<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Sleep Disorder Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <label for="sleep_duration">Sleep Duration (hours):</label>
            <input type="number" step="0.1" id="sleep_duration" name="sleep_duration" required><br>
            <label for="quality_of_sleep">Quality of Sleep (1-10):</label>
            <input type="number" id="quality_of_sleep" name="quality_of_sleep" min="1" max="10" required><br>
            <label for="physical_activity_level">Physical Activity Level (1-100):</label>
            <input type="number" id="physical_activity_level" name="physical_activity_level" min="1" max="100" required><br>
            <label for="stress_level">Stress Level (1-10):</label>
            <input type="number" id="stress_level" name="stress_level" min="1" max="10" required><br>
            <label for="bmi_category">BMI Category:</label>
            <select id="bmi_category" name="bmi_category" required>
                <option value="Normal">Normal</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
            </select><br>
            <label for="blood_pressure">Blood Pressure (e.g., 120/80):</label>
            <input type="text" id="blood_pressure" name="blood_pressure" required><br>
            <label for="heart_rate">Heart Rate:</label>
            <input type="number" id="heart_rate" name="heart_rate" required><br>
            <label for="daily_steps">Daily Steps:</label>
            <input type="number" id="daily_steps" name="daily_steps" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
